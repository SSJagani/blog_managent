{% extends 'home/header.html' %}

{% block title%} Contact Us {% endblock %}

{% block contactactive%} active {% endblock contactactive%}

{% block body %}
<div class="container my-3">
    <h3>Contact Us</h3>
    <form action="" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name" required="" onchange="check_name()">
    <span class="error" id="error_show"></span>
  </div>
  <div class="form-group">
    <label for="name">Email</label>
    <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
  </div>

    <div class="form-group">
    <label for="name">Phone</label>
    <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number" required="" pattern="[789][0-9]{9}">
  </div>


   <div class="form-group">
    <label for="desc">How May We Help You?</label>
    <textarea class="form-control" id="desc" name='desc' rows="3" required=""></textarea>
  </div>
        <button type="submit" class="btn btn-success">Submit</button>
</form>



</div>
{% endblock %}
{% block js %}
<script>
  {% if thanks%}
      alert('Thanks For Your Are Instersed In Over App');
      document.location="/"
    {% endif %}
    function check_name() {
      var name = document.getElementById("name").value;
      if (!preg_match("/^[a-zA-Z ]*$/",name)) {
      alert(name)
        var nameErr = "Only letters and white space allowed";
        document.getElementById("error_show").innerHTML= "Only letters and white space allowed";
      }
    }
  
  

  </script>
{% endblock%}
